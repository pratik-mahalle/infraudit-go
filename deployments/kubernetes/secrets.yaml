apiVersion: v1
kind: Secret
metadata:
  name: infraudit-secrets
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "infraudit"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_GENERATE_STRONG_SECRET_AT_LEAST_32_CHARS"
  SESSION_SECRET: "CHANGE_ME_GENERATE_STRONG_SESSION_SECRET"
  
  # Redis Password (if using Redis auth)
  REDIS_PASSWORD: ""
  
  # Cloud Provider Integrations
  OPENAI_API_KEY: ""
  GEMINI_API_KEY: ""
  SLACK_WEBHOOK_URL: ""
  SLACK_CHANNEL: "#alerts"
  STRIPE_API_KEY: ""
  
  # Vulnerability Scanner
  NVD_API_KEY: ""
  
  # OAuth Configuration (if using social login)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""

---
# Note: In production, use external secrets management like:
# - Kubernetes External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - GCP Secret Manager
# - Azure Key Vault
#
# Example with External Secrets Operator:
# apiVersion: external-secrets.io/v1beta1
