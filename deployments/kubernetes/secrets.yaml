#   secretStoreRef:
#     name: vault-backend
#     kind: ClusterSecretStore
#   target:
#     name: infraudit-secrets
#   data:
#     - secretKey: DB_PASSWORD
#       remoteRef:
#         key: infraudit/production/database
#         property: password
