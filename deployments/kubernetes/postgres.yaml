apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: postgres
data:
  POSTGRES_DB: "infraudit"
  POSTGRES_USER: "infraudit"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infraudit-postgres
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: postgres
spec:
  serviceName: infraudit-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: infraudit
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: infraudit
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - infraudit
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - infraudit
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: infraudit-postgres
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres

---
# Note: For production, consider using:
# - Cloud-managed PostgreSQL (RDS, Cloud SQL, Azure Database)
# - PostgreSQL Operator (CloudNativePG, Crunchy Data, Zalando)
# - Patroni for high availability
