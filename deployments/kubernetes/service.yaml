apiVersion: v1
kind: Service
metadata:
  name: infraudit-api
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Headless service for StatefulSet communication (if needed)
apiVersion: v1
kind: Service
metadata:
  name: infraudit-api-headless
  namespace: infraudit
  labels:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: infraudit
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8080
      targetPort: http
