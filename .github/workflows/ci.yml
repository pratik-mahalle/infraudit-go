name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download deps
        run: go mod download

      - name: Install Swagger CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: make swagger

      - name: Check Swagger docs are up to date
        run: |
          if ! git diff --exit-code docs/; then
            echo "ERROR: Swagger documentation is out of date!"
            echo "Please run 'make swagger' locally and commit the changes."
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        env:
          CGO_ENABLED: 0
        run: go build ./...

      - name: Run unit tests
        run: go test ./...
